<div class="max-w-lg mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Upload Your Product Details</h1>
    <form class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700">Product Name</label>
        <input type="text" class="form-input mt-1 block w-full rounded-md" placeholder="Enter product name">
      </div>
      <div>
        <label class="block font-medium text-gray-700">Product Description</label>
        <textarea class="form-textarea mt-1 block w-full rounded-md" placeholder="Enter product description"></textarea>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Starting Bid Price</label>
        <input type="number" class="form-input mt-1 block w-full rounded-md" placeholder="Enter starting bid price " min="1" max="999999999999">
      </div>
      <div>
        <label class="block font-medium text-gray-700">Product Image</label>
        <input type="file" class="form-input mt-1 block w-full rounded-sm">
      </div>
      <div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Upload Product Details</button>
      </div>
    </form>
  </div>
